<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Passer une commande - Boulangerie Dupain</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
<header>
    <h1>Commander chez Dupain</h1>
    <p>Remplissez le formulaire pour pouvoir passer votre commande</p>
</header>
<main>
    <section>
        <div>
            <h2 id="h2-formulaire">Formulaire de commande</h2>
        </div>
        <form action="#" method="post" class="formulaire">
            <div class="form-group">
                <label for="name">Nom : </label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group"> 
                <label for="email">Mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="produit">Liste des produits</label>
                <select id="produit" name="produit" required>
                    <option value="">-- Choisissez un produit --</option>
                    <option value="baguette">Baguette</option>
                    <option value="painDeMie">Pain de mie</option>
                    <option value="croissant">Croissant</option>
                    <option value="painAuChocolat">Pain au chocolat</option>
                    <option value="brioche">Brioche</option>
                    <option value="tarteAuxFruits">Tarte aux fruits</option>
                    <option value="flan">Flan</option>
                    <option value="eclairChocolat">Éclair chocolat</option>
                    <option value="eclairVanille">Éclair vanille</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantite">Quantité :</label>
                <input type="number" id="quantite" name="quantite" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="message">Commentaire :</label><br>
                <textarea rows="4" id="message" name="message"></textarea>
            </div>
            <div class="form-group center">
                <button type="submit" class="button">Envoyer la commande</button>         
            </div>    
        </form>
    </section>
</main>
<footer>
    <p><a href="index.html">Retour à l'accueil<a></p>
</footer>
    </body>
</html>
